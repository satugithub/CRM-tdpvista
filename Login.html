<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex justify-center items-center h-screen bg-blue-400">
        <div class="bg-white w-4/12 border-spacing-2 p-6 rounded-md">
            <div class="text-center ">
                <h1 class="text-sky-400 from-neutral-400 font-bold">Welcome Back !</h1>
                <p class="text-slate-400 mt-2">Sign in to continue to Minible</p>
            </div>
            <div class="mt-4">
                <label for="username" class="font-bold block text-base mb-2 text-slate-600">Username</label>
                <input type="text" class=" w-full  hover:border-2 rounded ml-2 p-2 mr-3" placeholder="Enter username">
            </div>
            <div class="flex justify-between">
                <label for="password" class="font-bold block text-base mb-2 text-slate-600 ">Password </label>
                <div>
                    <a href="Forget.html" class="text-slate-400 font-medium ">Forget password?</a>
                </div>
            </div>
            <div>
                <input type="text" class=" w-full  hover:border-2 rounded ml-2 p-2" placeholder="Enter password">
            </div>
            <div class="flex mt-2">
                <h2 class="font-bold ml-4 text-slate-600">Remember me</h2>
            </div>
            <div class=" flex justify-end mr-">
                <button type="submit" class=" bg-blue-500 borde-2 rounded-md px-6 py-2 text-slate-300">log in</button>
            </div>
            <div class="flex items-center justify-center mt-3">
                <p>Sign in with</p>
            </div>
            <div class="flex justify-center mt-2 ">
                <a href="https://www.facebook.com/" class=" mr-2"><img
                        src="./assets/css/images/Facebook_Logo_(2019).png1.jpg" alt="not found" class=" w-10 border-2 rounded-full"></a>
                <a href="https://twitter.com/" class="mr-2"><img src="./assets/css/images/twiter.jpeg"
                        alt="not found" class=" w-10 border-2 rounded-full"></a>
                <a href="https://www.google.com/"><img src="./assets/css/images/google-logo-png-icon-free-download-SUF63j.png" alt="not found"
                        class=" w-10 border-2 rounded-full"></a>
            </div>
            <div class="flex justify-center mt-2">
                <p>Don't have an account  </p>
                <a href="Register.html" class="font-medium text-sky-500"> ? Signup now</a>
            </div>


        </div>



    </div>
</body>

</html>
